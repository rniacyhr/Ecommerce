<div class="row" id="row">

      <div class="container" id="box">
        <form action="/action_page.php">
        
          <div class="row">
            <div class="col-50" id="first">
              <h3>Billing Address</h3>
              <br>
              <hr>
              <br>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Juan Dela Cruz">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="juan@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="777 Gold St">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Mandaluyong">
  
              <div class="row">
                <div class="col-50" id="first">
                  <label for="state">Province</label>
                  <input type="text" id="state" name="state" placeholder="NCR">
                </div>
                <div class="col-50" id="first">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="1856">
                </div>
              </div>
            </div>
  
            <div class="col-50" id="first">
              <h3>Payment</h3>
              <br>
              <hr>
              <br>
              <label for="fname">Accepted Payments</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-paypal" style="color:navy;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Juan Dela Cruz">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <div class="row">
                <div class="col-50" id="first">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50" id="first">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
            
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
